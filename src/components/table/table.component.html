<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Contact</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of profileData ;let i=index">
      <th scope="row">{{i+1}}</th>
      <td>{{ item.name }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.contact }}</td>
      <td>
        <i class="bi bi-archive me-4 cursor-pointer" (click)="deleteOne(i)"></i>
        <i class="bi bi-pencil cursor-pointer" (click)="update(i)"></i>
      </td>
    </tr>
  </tbody>
</table>
